<!doctype html>
<html lang="en">
<head>
	<title>Vendor Detail</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/vendor.service.js"></script>
	<script src="js/get-vendor.js"></script>
</head>
<body>
	<h1>Vendor Detail</h1>
	<table class="table table-sm">
			<tr><th>ID</th><td id="idx"></td></tr>
			<tr><th>Code</th><td id="code"></td></tr>
			<tr><th>Name</th><td id="name"></td></tr>
			<tr><th>Address</th><td id="address"></td></tr>
			<tr><th>City</th><td id="city"></td></tr>
			<tr><th>State</th><td id="state"></td></tr>
			<tr><th>Zip</th><td id="zip"></td></tr>
			<tr><th>Phone</th><td id="phone"></td></tr>
			<tr><th>Email</th><td id="email"></td></tr>			
			<tr><th>Recommended?</th><td id="recommended"></td></tr>
	</table>
</body>
</html>
